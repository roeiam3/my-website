<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.7;
            font-size: 16px;
        }
        
        .layout {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 280px;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 3rem 2rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .sidebar h1 {
            color: #f0f6fc;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .sidebar .tagline {
            color: #8b949e;
            font-size: 0.95rem;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #21262d;
        }
        
        .sidebar nav ul {
            list-style: none;
        }
        
        .sidebar nav li {
            margin-bottom: 0.75rem;
        }
        
        .sidebar nav a {
            color: #8b949e;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
            display: block;
            padding: 0.5rem 0;
        }
        
        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #58a6ff;
        }
        
        .sidebar .social-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #21262d;
        }
        
        .sidebar .social-links a {
            color: #8b949e;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.2s;
        }
        
        .sidebar .social-links a:hover {
            color: #58a6ff;
        }
        
        .content {
            flex: 1;
            margin-left: 280px;
            padding: 4rem 4rem 4rem 5rem;
            max-width: 900px;
        }
        
        h1 {
            color: #f0f6fc;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
        }
        
        h2 {
            color: #f0f6fc;
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #30363d;
        }
        
        h3 {
            color: #f0f6fc;
            font-size: 1.25rem;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        
        p {
            margin-bottom: 1.25rem;
            color: #8b949e;
            font-size: 1.05rem;
        }
        
        a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        a:hover {
            color: #79c0ff;
        }
        
        strong {
            color: #f0f6fc;
            font-weight: 600;
        }
        
        hr {
            border: none;
            border-top: 1px solid #21262d;
            margin: 3rem 0;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            
            .content {
                margin-left: 240px;
                padding: 3rem 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #30363d;
                padding: 2rem;
            }
            
            .sidebar .tagline {
                margin-bottom: 2rem;
                padding-bottom: 1.5rem;
            }
            
            .content {
                margin-left: 0;
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>Roei Amsalem</h1>
            <p class="tagline">Network Engineer</p>
            
            <nav>
                <ul>
                    <li><a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
                    <li><a href="/about.html" class="{% if page.url == '/about.html' %}active{% endif %}">About</a></li>
                    <li><a href="/projects.html" class="{% if page.url == '/projects.html' %}active{% endif %}">Projects</a></li>
                    <li><a href="/blog.html" class="{% if page.url == '/blog.html' %}active{% endif %}">Blog</a></li>
                </ul>
            </nav>
            
            <div class="social-links">
                <a href="https://github.com/roeiam3" target="_blank">GitHub →</a>
                <a href="mailto:roeiam3@gmail.com">Email →</a>
            </div>
        </aside>
        
        <main class="content">
            {{ content }}
        </main>
    </div>
</body>
</html>
